name: skip checks

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  skip-init:
    runs-on: macos-15
    steps:
      - uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: current
          add-job-summary: never
      - name: Cache Homebrew packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/Homebrew
          key: homebrew-packages

      - run: brew install skiptools/skip/skip
      - run: skip checkup
      #- run: skip checkup --verbose --double-check
      - run: skip init --test demo-module DemoModule && skip export --project demo-module
      - run: skip init --test --appid=xyz.skip.Demo demo-app DemoApp DemoModule && skip export --project demo-app
      - run: skip init --appfair DemoFairApp && skip export --project DemoFairApp

      - run: skip android sdk install --verbose
      - run: skip checkup --verbose --native
      - run: skip init --test --native demo-module-native DemoModule && skip export --project demo-module-native
      - run: skip init --test --native --kotlincompat demo-module-kotlincompat DemoModule && skip export --project demo-module-kotlincompat
      - run: skip init --test --native --appid=xyz.skip.Demo demo-app-native DemoApp DemoModule && skip export --project demo-app-native

